<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../pico.min.css">

  <title>Contrast Checker</title>

  <style>
    :root {
      --txt-clr: rgb(0% 0% 0%);
      --bg-clr: rgb(100% 100% 100%);
    }
    .container{
      min-height: 100vh;
    }

    body {
      background-color: var(--bg-clr);
      color: var(--txt-clr);
    }

    *:not(input) {
      color: var(--txt-clr);
    }

    .center {
      padding-block: 10vh;
    }
    [data-algoContrast]{
      margin-inline-start: 2rem;
    }
  </style>
</head>
<div class="container">
  <form action="" class="grid center">
    <select name="color-space" id="color-space">
      <option value="SRGB">SRGB</option>
      <option value="HSL">HSL</option>
      <option value="HSV">HSV</option>
      <option value="HWB">HWB</option>
      <option value="LAB">LAB</option>
      <option value="OKLAB">OKLAB</option>
      <option value="LCH">LCH</option>
      <option value="OKLCH">OKLCH</option>
    </select>
    <label for="background-color">Background Color:
      <input type="color" name="background-color" value="#ffffff" id="background-color">
    </label>
    <label for="text-color">Text Color:
      <input type="color" name="text-color" value="#000000" id="text-color">
    </label>

    <output>
      <ul>
        <li>APCA:<span class="APCA" data-algoContrast="APCA"></span></li>
        <li>WCAG21:<span class="WCAG21" data-algoContrast="WCAG21"></span></li>
        <li>Weber:<span class="Weber" data-algoContrast="Weber"></span></li>
        <li>Michelson:<span class="Michelson" data-algoContrast="Michelson"></span></li>
      </ul>
    </output>
  </form>
</div>

<body>
  <script type="module">
    import './main.js'
  </script>
</body>

</html>
